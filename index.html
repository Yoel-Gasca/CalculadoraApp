<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap">
    <link href="./CSS/styles.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor1"></div>
                    <div id="valor2"></div>
                </div>
                <button class="col-2" onclick="display.clearAll()" id="clean">C</button>
                <button onclick="display.deleteNumbers()">&larr;</button>
                <button class="operator" id="op" value="division">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="op" value="multiplication">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="op" value="substraction">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="op" value="addition">+</button>
                <button class="col-2 number">0</button>
                <button class="number">.</button>
                <button class="operator" id="igual" value="equal">=</button>
            </div>
        </div>
    </section>
</body>
    <script src="./JS/app.js" type="text/javascript" defer></script>
    <script src="./JS/Calculator.js" type="text/javascript"></script>
    <script src="./JS/Display.js" type="text/javascript"></script>
</html>
